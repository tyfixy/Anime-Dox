<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Dox - Registracija</title>
    <link rel="icon" href="../../accessories/images/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../user-authentication/user-authentication.css">
</head>
<body>
    <div class="top-menu">
        <a href="../main/main.html" class="logo-expanded">
            <img src="../../accessories/images/Logo-Expanded.png" alt="Anime Dox Logo" />
        </a>
    </div>

    <div class="form-container">
        <form class="signup-form">
            <h2>Registracija</h2>
            <p>Već imate račun? <a href="./login.html">Prijavi se</a></p>
            <div class="divider"></div>
            <button class="google-login">Nastavi sa Google</button>
            <div class="divider"></div>
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email">
            <div id="email-error" class="error-text"></div>

            <label for="username">Korisničko ime <span class="required">*</span></label>
            <input type="text" id="username" name="username" placeholder="Korisničko ime">
            <div id="username-error" class="error-text"></div>

            <label for="password">Lozinka <span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Lozinka" class="password-input">
                <span class="eye-icon" id="eye-icon-password">&#128065;</span>
            </div>
            <div id="password-error" class="error-text"></div>

            <label for="confirm-password">Potvrdi lozinku <span class="required">*</span></label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Potvrdi lozinku" class="password-input">
                <span class="eye-icon" id="eye-icon-confirm">&#128065;</span>
            </div>
            <div id="confirm-password-error" class="error-text"></div>

            <button type="submit" class="submit-button">REGISTRUJ SE</button>
            <div class="form-error"></div>
        </form>
    </div>

    <div class="bottom-menu">
        <!-- No text for bottom menu -->
    </div>

    <script type="module" src="../user-authentication/signup.js"></script>
    <script src="../user-authentication/toggle-password.js"></script>
</body>
</html>
